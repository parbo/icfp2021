[package]
name = "polygon"
version = "0.1.0"
authors = ["PÃ¤r Bohrarper <par.bohrarper@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = "0.13.0" # Gives us egui, epi and web+native backends

serde = { version = "1", features = ["derive"], optional = true }

serde_json = "1.0.59"
dotenv = "0.15.0"
env_file = "0.1"
itertools = "0.10.1"
rayon = "1.5.1"

[features]
default = ["persistence", "http"]
http = ["eframe/http"] # Enable if you want to do http requests
persistence = ["eframe/persistence", "serde"] # Enable if you want to persist app state on shutdown

[profile.release]
opt-level = 2 # fast and small wasm
debug = true # debug symbols

[patch.crates-io]

# If you want to use the bleeding edge version of `egui`:
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# eframe = { path = "../egui/eframe" }
